buildscript {
    repositories {
        mavenCentral()
        google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.2.2'
    }
}
plugins {
    id 'maven-publish'
    alias(libs.plugins.jetbrains.kotlin.android)
}

apply plugin: 'com.android.library'

group 'org.gentrifiedApps.gentrifiedAppsUtil'
version 'v1.0.6'

android {
    namespace 'org.gentrifiedApps.gentrifiedAppsUtil'

    //    buildToolsVersion '29.0.2'

    lintOptions {
        disable 'ExpiredTargetSdkVersion'
    }

    defaultConfig {
        minSdkVersion 24
        //noinspection ExpiredTargetSdkVersion
        targetSdkVersion 28
        compileSdk 34
        versionCode 1
        versionName 'v1.0.6'

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        signingConfig signingConfigs.debug
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
    testOptions {
        unitTests.all {
            useJUnitPlatform()
        }
    }
    packagingOptions {
        exclude 'META-INF/LICENSE-notice.md'
        exclude 'META-INF/LICENSE.md'
    }
    kotlinOptions {
        jvmTarget = '11'
    }
}


allprojects {
    repositories {
        mavenCentral()
        google()
    }
}

repositories {
    mavenCentral()
    google() // Needed for androidx

    maven { url = 'https://maven.brott.dev/' }
    maven { url = 'https://jitpack.io' }
}

dependencies {
    implementation "org.firstinspires.ftc:Hardware:10.2.0"
    implementation "org.firstinspires.ftc:RobotCore:10.2.0"
    implementation 'com.github.GramGra07:VelocityVision:1.1.1'
    implementation libs.core.ktx
    implementation("org.mockito:mockito-core:4.0.0")
    implementation libs.junit.v412
    testImplementation libs.junit.jupiter
    implementation 'org.testng:testng:6.9.6'
}

afterEvaluate {
    publishing {
        publications {
            release(MavenPublication) {
                groupId = 'org.gentrifiedApps'
                artifactId = 'gentrifiedApps'
                version = 'v1.0.6'

                afterEvaluate {
                    from components.release
                }
            }
        }
        repositories {
            maven {
                name = 'gentrifiedApps'
                url = "${project.buildDir}/release"
            }
        }
    }
}